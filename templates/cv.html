<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>CV</title>
    <link rel="icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="/static/cv.css">
    <script type="module">
        import { renderCV } from '/static/cv.js';

        async function loadData() {
            const response = await fetch('/static/cvdata.json', {
                cache: 'no-cache',
                credentials: 'same-origin',
            });
            const CVData = await response.json();
            renderCV(CVData);
        }

        document.addEventListener("DOMContentLoaded", () => loadData());
    </script>
</head>
<body>
    {% set self_url = request.url %}
    <div id="onlinePrint">
        <span>This is a printed version of the dynamically-generated document at</span>
        <a href="{{ self_url }}">{{ self_url | regex_replace('^https?://', '') }}</a>
    </div>
    <div id="cv"></div>
</body>
</html>
